    .navbar {

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #444;

      background-color: #1e1e1e; /* Fondo oscuro para los botones */

      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .icon-button:hover {
      background-color: #333; /* Fondo más claro al pasar el mouse */
      transform: translateY(-5px); /* Efecto de elevación */
    }
    .icon-button i {
      font-size: 3rem; /* Tamaño grande para los iconos */
      margin-bottom: 10px;
    }
    .icon-button span {
      font-size: 1.25rem; /* Tamaño del texto */
    }
    .main-content {
      padding: 20px;
    }
    .button-back {
      position: absolute;
      top: 20px;
      left: 20px;
      width: auto;
      max-width: none;
      margin: 0;
      background: none;
      border: none;
      color: #007BFF;
      font-size: 1.5em;
      cursor: pointer;
    }
    .button-back:hover {
      color: #0056b3;
    }
    @media (max-width: 768px) {
      .icon-button {
        padding: 15px;
      }
      .icon-button i {
        font-size: 2.5rem;
      }
      .icon-button span {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
